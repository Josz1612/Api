events {}

http {
    upstream users_backend {
        # Use least_conn to prefer the backend with fewer active connections.
        # Nginx defaults to round-robin; adding least_conn demonstrates the
        # alternate algorithm asked in the workshop (Least Connections).
        least_conn;
        # Passive health/fail handling (Open Source friendly)
        server user-service-1:8000 max_fails=3 fail_timeout=10s;
        server user-service-2:8000 max_fails=3 fail_timeout=10s;
        server user-service-3:8000 max_fails=3 fail_timeout=10s;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://users_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Simple stub status for metrics (requires stub_status module, usually enabled)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 0.0.0.0/0;
            deny 192.168.0.0/16;
        }
    }
}